<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
</head>
<body>
    <div class="logo">
      <img src="./logo.png">
    
    </div>
    <div class="popup">
        <div class="popup-btn" onclick="open_pop()">
            <p>Join Us</p>
        </div>
        <div class="popup-template">
            <div class="popup-close" onclick="close_pop()">
                <ion-icon name="close-outline"></ion-icon>
            </div>
           
            <div class="popup-form">
                <div class="form-row">
                    <div class="form-row1">
                        <h1>Full Name</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row1">
                        <h1>Email Address</h1>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-row1">
                        <h1>Phone Number</h1>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-row1">
                        <h1>Date of Birth</h1>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form-row1">
                        <h1>Address</h1>
                        <input type="text" name="Address" id="Address">
                    </div>
                    <div class="form-row1">
                        <h1>Upload Passport</h1>
                        <input type="file" name="Address" id="Address">
                    </div>
                </div>
               
                <div class="form-row">
                    <div class="form-row1"><button class="submit-popup">Submit</button></div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="footer">
        
          <h1>Contact Us</h1>
          <p class="email">info@lkjtennisclub.com</p>
          
          <div class="social-icons">
            <div class="circle">
            <a href="https://www.instagram.com/lkjitennisclub?igsh=MXhtN2djZTJ3MHZkOA%3D%3D&utm_source=qr"><i class="fa-brands fa-square-instagram"></i></a>
        </div>
        <div class="circle">
            <a href="https://x.com/lkjitennisclub/status/1786050455119806914?s=46&t=xWEyAWsfJzCpSogstJp6hA"><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>
        <div class="circle">
            <i class="fa-brands fa-square-facebook"></i>
        </div>


          </div>
          <p class="uvise">
            powered by UVISE
          </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
